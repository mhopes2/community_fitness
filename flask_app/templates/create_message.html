<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Message</title>
</head>
<body>
    <div>
        <div>
            <h1>Create New Message</h1>
            <a href="/dashboard">Home</a> |
            <a href="/success">Account</a> |
            <a href="/logout">Logout</a>
        </div>
        <div><form action="/save/message" method="POST">
            <input type="hidden" name="from_id" value={{session.user_id}}>
            <input type="hidden" name="from_name" value={{session.first_name}}>
                <label for="to_id">Message to:</label>
                <select name = to_id>
                    {% for u in users %}
                        {% if u.id != session.user_id %}
                            <option value={{u.id}}>{{u.first_name}} {{u.last_name}}</option>
                        {% endif %}
                        // <input type="hidden" name="to_id" value={{u.id}}>
                        // <input type="hidden" name="to_name" value={{u.first_name}}>
                    {% endfor %}
                </select>
                <label for="message">Message:</label>
                <textarea class="form-control" name="message" id="message" cols="30" rows="3"></textarea>
                <input type="submit" value="Send Message">
            </div>
        </form>
    </div>
</body>
</html>
