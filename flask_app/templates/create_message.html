<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Message</title>
</head>
<body>
    <div>
        <div>
            <h1>Create New Message</h1>
            <a href="/dashboard">Home</a> |
            <a href="/success">Account</a> |
            <a href="/logout">Logout</a>
        </div>
        <div>

            <form action="/save/message" method="POST">
                <input type="hidden" name="from_id" value={{session.user_id}}>
                <input type="hidden" name="from_name" value={{session.first_name}}>
                <label for = "email">Enter email:</label>
                <input type="email" name="email" value="Enter email address">
                <label for="message">Message:</label>
                <textarea class="form-control" name="message" id="message" cols="30" rows="3"></textarea>
                <input type="submit" value="Send Message">
            </form>
        </div>
    </div>
</body>
</html>
