<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/style2.css') }}">
    <title>Create New Event</title>
</head>
<body>
    <div id="container">
        <div id="nav">
            <a href="/dashboard" class="topLinks">Home</a>
            <a href="/success/" class="topLinks">Account</a>
            <a href="/logout" class="rightLink">Logout</a>
        </div>
        <h1>Create Event</h1>
        <div class="col-1">
            {% with messages = get_flashed_messages(category_filter=['eventadd'])%}
                {% if messages %}
                <strong>Error!</strong>
                    {% for message in messages %}       
                        <p>{{message}}</p>
                    {% endfor %}
                {% endif %}
        {% endwith %}
        </div>
        <div id="wrapper">
            <form action="/event/save" method="POST">
                <label for="title">Event Title:</label>
                <input type="text" name="title" class="input_tag"><br>
                <div id="text_area">
                    <label for="description">Description:</label>
                    <textarea name="description" id="description" cols="30" rows="5"></textarea><br>
                </div>
                <label for="event_date">Event Date:</label>
                <input type="date" name="date" id="date"><br>
                <label for="duration">Event Start Time:</label>
                <input type="time" name="start_time" class="time"><br>
                <label for="duration">Event End Time:</label>
                <input type="time" name="end_time" class="time"><br>
                <div id="select_tag">
                    <label for="number">Num of people attending</label>
                    <select name="num_of_pple" id="attendance">
                        <option value="num_of_pple">Select</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </div>    
                <div id="loc">   
                    <label for="location">Event Location:</label>
                    <input type="text" name="street" class="input_tag"><br>
                    <label for="apt">apt/unit/suite:</label>
                    <input type="text" name="apt" class="input_tag3"><br>
                    <label for="city">City:</label>
                    <input type="text" name="city" class="input_tag4"><br>
                    <label for="state">State:</label>
                    <input type="text" name="state" class="input_tag1"><br>
                    <label for="zip">Zip code:</label>
                    <input type="text" name="zip" class="input_tag2">
                </div> 
                <div id="button">
                    <input type="submit" value="Create" id="linkbtn">
                </div>
            </form>
        </div>
    </div>    
</body>
</html>
