<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Community Fitness App Page</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/css.css') }}">
    </head>
    <body>
        <div class="oneline"><h1 style="margin: 0px; margin-right: 25px;">{{session.first_name}} Put your car up for Sale</h1><a href="/success/"><input class="submit" type="submit" value="Dash Board"></a><a href="/logout"><input class="submit" type="submit" value="Logout"></a>
        </div>
        <div class="box">
            <p><form action="/save/car" method="POST"></p>
                {% with messages = get_flashed_messages(category_filter=['caradd']) %}
                    {% if messages %}
                        {% for message in messages %}
                            <p class="validation">{{message}}</p>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                <p><label for="price">Enter Price:</label></p>
                <p><input type="number" name="price" id="price" min="1" max="250000"></p>
                <p><label for="model">Enter Model:</label></p>
                <p><input type="text" name="model" id="model"></p>
                <p><label for="make">Make:</label></p>
                <p><input type="text" name="make" id="make"></p>
                <p><label for="year">Enter Year:</label></p>
                <p><input type="number" name="year" id="year" min="1888" max="2022"></p>
                <p><label for="description">Enter Enter Description:</label></p>
                <p><textarea name="description" id="description" cols="30" rows="5"></textarea></p>
                <input type="hidden" name="user_id" id="user_id" value={{session.id}}>
                <input class="submit" type="submit" value="Add">
            </form>
        </div>
    </body>
</html>
